name: Testing stuff

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  a_test_job:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits1
        env:
          COMMITS1: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS1"
      - name: commits2
        env:
          COMMITS2: ${{ toJson(github.event.commits[0]) }}
        run: echo "$COMMITS2"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: pull request
        env:
          PULLS: ${{ toJson(github.event.pull_request) }}
        run: echo "$PULLS"
      - name: pull messages
        env:
          PULL_MESSAGE: ${{ toJson(github.event.pull_request.body) }}
        run: echo "$PULL_MESSAGE"
      - name: commit in pull request
        env:
          COMMIT_PULLS: ${{ toJson(github.event.pull_request.commits_url) }}
        run: echo "$COMMIT_PULLS"
      - name: joined messages
        env:
          JOIN_MESSAGE: ${{ join(github.event.commits.*.message) }}
        run: echo "$JOIN_MESSAGE"
      - uses: actions/setup-node@v1
        if: ${{ !contains(join(github.event.commits.*.message), '#skip') }}
        with:
          node-version: '12.x'